<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
background-image: url("file:///C:/Users/saisr/OneDrive/Desktop/Resturant/bg1.jpeg");

      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      padding: 20px; 
      color: white;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .image-wrapper {
      background-color: rgba(211, 211, 211, 0.7);
      display: inline-block;
      text-align: center;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .image-wrapper:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .image-wrapper img {
      width: 150px;
      height: 150px;
      border-bottom: 2px solid white;
    }

    .image-wrapper div {
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      color: white;
      text-align: center;
    }
  </style>
</head>
