<!DOCTYPE html>
<html>
<head>
<title>Branches</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-image: url('C:/Users/saisr/OneDrive/Desktop/Resturant/bg1.jpeg'); 
  background-size: cover;
  background-position: center;
  height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  text-shadow: 1px 1px 2px black;
}

.container {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 20px;
  border-radius: 10px;
  margin: 50px;
  max-width: 900px;
  text-align: center;
}

h3 {
  color: #f2a365;
  margin-bottom: 20px;
}

.branches {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.image-wrapper {
  background-color: #fff;
  display: inline-block;
  text-align: center;
  margin: 10px;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
}

.image-wrapper:hover {
  transform: scale(1.05);
}

.image-wrapper img {
  border-radius: 10px;
  width: 150px;
  height: 150px;
}

.image-wrapper div {
  margin-top: 10px;
  font-weight: bold;
  color: #333;
}
</style>
</head>
<body>
<div class="container">
  <h3>We have our branches in Guntur, Vijayawada, Vizag, Bangalore, and Hyderabad. Visit our place, enjoy the food, and make your day special!</h3>
  <div class="branches">
    <div class="image-wrapper">
      <img src="C:/Users/saisr/OneDrive/Desktop/Resturant/gun.jpeg" alt="Guntur">
      <div>Guntur</div> 
    </div>
    <div class="image-wrapper">
      <img src="C:/Users/saisr/OneDrive/Desktop/Resturant/hyd.jpeg" alt="Hyderabad">
      <div>Hyderabad</div> 
    </div>
    <div class="image-wrapper">
      <img src="C:/Users/saisr/OneDrive/Desktop/Resturant/vij.jpeg" alt="Vijayawada">
      <div>Vijayawada</div>
    </div>
    <div class="image-wrapper">
      <img src="C:/Users/saisr/OneDrive/Desktop/Resturant/vig.jpeg" alt="Vizag">
      <div>Vizag</div> 
    </div>
    <div class="image-wrapper">
      <img src="C:/Users/saisr/OneDrive/Desktop/Resturant/bang.jpeg" alt="Bangalore">
      <div>Bangalore</div> 
    </div>
  </div>
</div>
</body>
</html>
